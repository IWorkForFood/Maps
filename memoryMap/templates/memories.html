{% extends 'base.html' %}
{% load static %}
{% block filling %}
<style>
    .container-wrap2{
        width: 100%;
        height: auto;
        background: #eee;
        padding: 10px 10px;
    }
    .tetris a{
        text-decoration: none;
    }

    .container-2{
        display: flex;
        flex-direction: row;
        align-content: stretch;
    }
    .Into_info{
        height: 100px;

    }
    .info{
        width: 100%;
        background: aquamarine;
        margin-bottom: 10px;
    }
    .info{
        background: transparent;
    }
    .info-in{
        padding: 20px 40px;
        background: #fff;
        box-shadow: 0px 2px 3px 0px #ddd;
    }
    .info_list{
        padding-left: 30px;
    }
    .info p{
        margin: 10px 0px;
        word-spacing: 2px;
        letter-spacing: 1px;
    }
    .info_list li{
        margin: 5px 0px;

    }
    .info_text_header{
        margin-bottom: 20px;
    }
    .tetra{
        width: 1000px;
        min-height:200px;
        background: #fff;
        display: flex;
        justify-content: space-between;
        border: solid 1px #dee;
        border-radius: 5px;
        margin: 5px 5px;
        position: relative;
        overflow: hidden;
    }

    .tetris{
        width:100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        align-items: flex-center;
    }
    .head_tetra{
        padding: 10px 5px 5px 30px;
        font-size: 20px;
        font-weight: 500;
        position: relative;
        color:#000;
    }
    .head_tetra:before{
        content:' ';
        height:100%;
        background: #000;
        width: 3px;
        position: absolute;
        left:15px;
        background: blue;
    }
    .body_tetra{
        padding: 10px 5px 40px 30px;
        font-size: 13px;
        font-weight: 500;
        color:dimgray;

    }
    @keyframes arrow{
        20%{
            margin-left: 6px;
        }
        40%{
            margin-left: 0px;
        }
        60%{
            margin-left: 3px;
        }
    }
    .tetra .zozivaka{
        position:absolute;
        bottom: 10px;
        color: blue;
        margin-left: 3px;
        padding-left: 10px;
    }
    .tetra-text{
        flex-basis: 1;
        width: 400px;
        display: block;
    }
    {% for map in places_cards %}
    #tetra-map-{{map.pk}}{
        min-height: 200px;
        flex: 400px;
    }
    {% endfor %}
</style>
<!--<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=cb3e3afa-4b49-48bb-b7bf-896941815e44" type="text/javascript"></script>-->
<script src="https://api-maps.yandex.ru/2.1.40/?apikey=cb3e3afa-4b49-48bb-b7bf-896941815e44&lang=ru_RU" type="text/javascript"></script>
<script src="event_reverse_geocode.js" type="text/javascript"></script>
{% endblock %}
{% block content %}

<div class = "container-wrap2">
    <div class = "container-2">
        <div class="info">
            <div class="info-in">
                <div class="tetris">
        {% for card in places_cards %}


                <a href="/editMemory/{{ card.pk }}">
                    <div class="tetra">

                        <div class="tetra-text">
                            <div class="head_tetra"><h3>{{ card.places_name }}</h3></div>

                            <div class="body_tetra">
                                <p>{{ card.about_place }}</p>
                            </div>

                            <div class="zozivaka">
                                <p>редактировать<span class="arr">&#8594;</span></p>
                            </div>
                        </div>
                        {{ card.x_location }},{{card.y_location}}
                        <img src="https://static-maps.yandex.ru/v1?ll={{ card.x_location }},{{card.y_location}}&amp;lang=ru_RU&amp;size=450,450&amp;z=8&amp;pt={{ card.x_location }},{{card.y_location}},round&amp;apikey=090249bf-62af-4314-8078-d609a5c8ec65">
                        <img src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aba359f5a26d79a10b6dce76fd7cc98357e9c2170b41a9f7d1dbcd8846e32d43e&amp;width=500&amp;height=400&amp;size=450,450&amp;z=8&amp;pt={{ card.x_location }},{{card.y_location}},round&amp;scroll=true&amp;apikey=090249bf-62af-4314-8078-d609a5c8ec65">

                        <div id="tetra-map-{{card.pk}}">

                        </div>
                        -->
                    </div>
                </a>
        {% endfor %}
               </div>
            </div>
        </div>
    </div>
</div>
<script>
	let tetraList = document.querySelectorAll('.tetra');
	let TetraBorder = document.querySelectorAll('.tetra');
	for(let i = 0; i < tetraList.length; ++i ){
		tetraList[i].addEventListener('mouseenter', function(event){
			event.target.style.border = 'solid 1px blue';
			event.target.lastElementChild.lastElementChild.lastElementChild.firstChild.style.animation = "arrow 1s";
			console.log('txt');
		});
		tetraList[i].addEventListener('mouseleave', function(event){
			event.target.style.border = 'solid 1px #dee';
			event.target.lastElementChild.lastElementChild.lastElementChild.style.animation = "none";
		});
	}


    ymaps.ready(init);

      function init() {
          var centerPoint = [55.753994, 37.622093]
          {% for map in places_cards %}

          centerPoint = [{{ map.x_location | safe}}, {{ map.y_location | safe}}]

          myMap{{map.pk | safe}} = new ymaps.Map('tetra-map-{{map.pk | safe}}', {
              center: centerPoint,
              zoom: 4
          }, {
              searchControlProvider: 'yandex#search'
          });

        // Создаем второй статический маркер
        var mySecondPlacemark = new ymaps.Placemark(centerPoint, {
            balloonContent: '{{map.places_name}}',
            iconCaption: 'Текущая позиция'
        }, {
            preset: 'islands#blueCircleIcon'
        });

        // Добавляем второй маркер на карту
        myMap{{map.pk | safe}}.geoObjects.add(mySecondPlacemark);
        {% endfor %}
    }
</script>
{% endblock %}
